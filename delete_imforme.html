    <script>
        // Obtener par√°metros de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');
        const idpaciente = urlParams.get('paciente');
        
        // Elementos DOM
        const idInformeElement = document.getElementById('id-informe');
        const idPacienteElement = document.getElementById('id-paciente');
        const deleteBtn = document.getElementById('deleteBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const messageDiv = document.getElementById('message');
        const loadingDiv = document.getElementById('loading');
        
        // Mostrar informaci√≥n en la p√°gina
        idInformeElement.textContent = id || 'No especificado';
        idPacienteElement.textContent = idpaciente || 'No especificado';
        
        // Verificar que tenemos los par√°metros necesarios
        if (!id || !idpaciente) {
            messageDiv.textContent = 'Error: Faltan par√°metros necesarios para eliminar el informe.';
            messageDiv.className = 'message error';
            messageDiv.style.display = 'block';
            deleteBtn.disabled = true;

        // Manejar clic en el bot√≥n de eliminar
        deleteBtn.addEventListener('click', function() {
            // Mostrar indicador de carga
            loadingDiv.style.display = 'block';

            // Simular proceso de eliminaci√≥n (en un caso real, esto ser√≠a una petici√≥n AJAX)
