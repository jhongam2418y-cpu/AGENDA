<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guardar Odontograma</title>
    <script src="js/jquery-3.6.1.min.js"></script>
</head>
<body>
    <div style="text-align: center; padding: 50px;">
        <h2>Procesando Odontograma...</h2>
        <p>Los datos del odontograma se están guardando en la base de datos.</p>
        <div style="margin: 20px;">
            <div id="loading" style="display: inline-block;">
                <div style="width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #0077b6; border-radius: 50%; animation: spin 1s linear infinite;"></div>
            </div>
        </div>
        <p id="status">Guardando información...</p>
    </div>

    <script>
        // Simular el proceso de guardado
        setTimeout(function() {
            document.getElementById('status').textContent = '¡Odontograma guardado exitosamente!';
            
            // Redirigir de vuelta al odontograma
            setTimeout(function() {
                const urlParams = new URLSearchParams(window.location.search);
                const idpaciente = urlParams.get('idpaciente');
                if (idpaciente) {
                    window.location.href = `odontograma.html?idpaciente=${idpaciente}`;
                } else {
                    window.location.href = 'odontograma.html';
                }
            }, 1500);
            
        }, 2000);

        // Animación de carga
        const style = document.createElement('style');
        style.textContent = `
            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
