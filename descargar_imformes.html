<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Informe - Sistema M√©dico</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(to right, #4a6fa5, #6a5acd);
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .content {
            padding: 30px;
        }
        
        .info-box {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 25px;
        }
        
        .info-item {
            display: flex;
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid #e9ecef;
        }
        
        .info-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        
        .info-label {
            font-weight: 600;
            width: 120px;
            color: #495057;
            flex-shrink: 0;
        }
        
        .info-value {
            color: #212529;
            flex: 1;
        }
        
        .preview-container {
            background-color: #f8f9fa;
            border: 2px dashed #dee2e6;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            margin: 20px 0;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .file-icon {
            font-size: 48px;
            margin-bottom: 15px;
            color: #6c757d;
        }
        
        .preview-message {
            color: #6c757d;
            margin-bottom: 15px;
        }
        
        .buttons {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }
        
        button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }
        
        .view-btn {
            background-color: #4a6fa5;
            color: white;
        }
        
        .view-btn:hover {
            background-color: #3a5a85;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(74, 111, 165, 0.3);
        }
        
        .download-btn {
            background-color: #28a745;
            color: white;
        }
        
        .download-btn:hover {
            background-color: #218838;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(40, 167, 69, 0.3);
        }
        
        .back-btn {
            background-color: #6c757d;
            color: white;
        }
        
        .back-btn:hover {
            background-color: #5a6268;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(108, 117, 125, 0.3);
        }
        
        .message {
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #4a6fa5;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        
        .icon {
            font-size: 18px;
        }
        
        .file-preview {
            max-width: 100%;
            max-height: 300px;
            display: none;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Visualizar Informe M√©dico</h1>
            <p>Sistema de Gesti√≥n de Documentos</p>
        </div>
        
        <div class="content">
            <div class="info-box">
                <div class="info-item">
                    <div class="info-label">ID Informe:</div>
                    <div class="info-value" id="id-informe">-</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Nombre:</div>
                    <div class="info-value" id="nombre-informe">-</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Paciente:</div>
                    <div class="info-value" id="paciente-informe">-</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Tipo:</div>
                    <div class="info-value" id="tipo-informe">-</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Categor√≠a:</div>
                    <div class="info-value" id="categoria-informe">-</div>
                </div>
            </div>
            
            <div class="preview-container" id="previewContainer">
                <div class="file-icon" id="fileIcon">üìÑ</div>
                <p class="preview-message" id="previewMessage">Previsualizaci√≥n del documento</p>
                <img id="imagePreview" class="file-preview" alt="Vista previa">
                <iframe id="pdfPreview" class="file-preview" style="width: 100%; height: 300px; border: none;"></iframe>
            </div>
            
            <div class="buttons">
                <button id="viewBtn" class="view-btn">
                    <span class="icon">üëÅÔ∏è</span>
                    Ver Documento
                </button>
                <button id="downloadBtn" class="download-btn">
                    <span class="icon">üì•</span>
                    Descargar
                </button>
            </div>
            
            <div class="buttons">
                <button id="backBtn" class="back-btn">
                    <span class="icon">‚Ü©Ô∏è</span>
                    Volver
                </button>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Cargando documento...</p>
            </div>
            
            <div id="message" class="message"></div>
        </div>
    </div>

    <script>
        // Obtener par√°metros de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');
        
        // Elementos DOM
        const idInformeElement = document.getElementById('id-informe');
        const nombreInformeElement = document.getElementById('nombre-informe');
        const pacienteInformeElement = document.getElementById('paciente-informe');
        const tipoInformeElement = document.getElementById('tipo-informe');
        const categoriaInformeElement = document.getElementById('categoria-informe');
        const viewBtn = document.getElementById('viewBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const backBtn = document.getElementById('backBtn');
        const messageDiv = document.getElementById('message');
        const loadingDiv = document.getElementById('loading');
        const previewContainer = document.getElementById('previewContainer');
        const previewMessage = document.getElementById('previewMessage');
        const fileIcon = document.getElementById('fileIcon');
        const imagePreview = document.getElementById('imagePreview');
        const pdfPreview = document.getElementById('pdfPreview');
        
        // Datos de ejemplo para simular la base de datos
        const informesEjemplo = {
            '1': {
                tipo: 'application/pdf',
                categoria: 'pdf',
                nombre: 'Informe_Hematolog√≠a',
                paciente: 'Juan_P√©rez',
                archivo: 'https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf'
            },
            '2': {
                tipo: 'image/jpeg',
                categoria: 'jpg',
                nombre: 'Radiograf√≠a_T√≥rax',
                paciente: 'Mar√≠a_Garc√≠a',
                archivo: 'https://picsum.photos/id/1/600/400'
            },
            '3': {
                tipo: 'application/msword',
                categoria: 'doc',
                nombre: 'Historia_Cl√≠nica',
                paciente: 'Carlos_L√≥pez',
                archivo: '#'
            }
        };
        
        // Cargar informaci√≥n del informe
        function cargarInforme() {
            if (!id) {
                mostrarError('Error: No se ha especificado un ID de informe.');
                return;
            }
            
            const informe = informesEjemplo[id];
            
            if (!informe) {
                mostrarError('Error: No se encontr√≥ el informe solicitado.');
                return;
            }
            
            // Mostrar informaci√≥n
            idInformeElement.textContent = id;
            nombreInformeElement.textContent = informe.nombre;
            pacienteInformeElement.textContent = informe.paciente;
            tipoInformeElement.textContent = informe.tipo;
            categoriaInformeElement.textContent = informe.categoria;
            
            // Configurar icono seg√∫n el tipo de archivo
            configurarIconoArchivo(informe.tipo, informe.categoria);
            
            // Configurar previsualizaci√≥n si es posible
            configurarPrevisualizacion(informe);
        }
        
        function configurarIconoArchivo(tipo, categoria) {
            if (tipo.includes('pdf')) {
                fileIcon.textContent = 'üìï';
            } else if (tipo.includes('image')) {
                fileIcon.textContent = 'üñºÔ∏è';
            } else if (tipo.includes('word') || tipo.includes('document')) {
                fileIcon.textContent = 'üìÑ';
            } else {
                fileIcon.textContent = 'üìÅ';
            }
        }
        
        function configurarPrevisualizacion(informe) {
            if (informe.tipo.includes('image')) {
                previewMessage.textContent = 'Imagen - Haz clic en "Ver Documento" para previsualizar';
            } else if (informe.tipo.includes('pdf')) {
                previewMessage.textContent = 'Documento PDF - Haz clic en "Ver Documento" para previsualizar';
            } else {
                previewMessage.textContent = 'Documento - Haz clic en "Descargar" para obtener el archivo';
            }
        }
        
        function mostrarPrevisualizacion(informe) {
            // Ocultar icono y mensaje
            fileIcon.style.display = 'none';
            previewMessage.style.display = 'none';
            
            // Mostrar previsualizaci√≥n seg√∫n el tipo
            if (informe.tipo.includes('image')) {
                imagePreview.src = informe.archivo;
                imagePreview.style.display = 'block';
                pdfPreview.style.display = 'none';
            } else if (informe.tipo.includes('pdf')) {
                pdfPreview.src = informe.archivo;
                pdfPreview.style.display = 'block';
                imagePreview.style.display = 'none';
            } else {
                // Para otros tipos, mostrar mensaje
                previewMessage.textContent = 'Previsualizaci√≥n no disponible para este tipo de archivo';
                previewMessage.style.display = 'block';
                fileIcon.style.display = 'block';
            }
        }
        
        function descargarArchivo(informe) {
            // En un entorno real, esto descargar√≠a el archivo real
            // Por ahora simulamos la descarga
            
            loadingDiv.style.display = 'block';
            
            setTimeout(() => {
                loadingDiv.style.display = 'none';
                
                // Crear enlace de descarga simulado
                const enlace = document.createElement('a');
                enlace.href = informe.archivo;
                enlace.download = `${informe.nombre}-${informe.paciente}.${informe.categoria}`;
                document.body.appendChild(enlace);
                enlace.click();
                document.body.removeChild(enlace);
                
                mostrarMensaje('Descarga iniciada correctamente', 'success');
            }, 1500);
        }
        
        function mostrarError(mensaje) {
            messageDiv.textContent = mensaje;
            messageDiv.className = 'message error';
            messageDiv.style.display = 'block';
            viewBtn.disabled = true;
            downloadBtn.disabled = true;
        }
        
        function mostrarMensaje(mensaje, tipo) {
            messageDiv.textContent = mensaje;
            messageDiv.className = `message ${tipo}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 3000);
        }
        
        // Event Listeners
        viewBtn.addEventListener('click', function() {
            const informe = informesEjemplo[id];
            if (informe) {
                mostrarPrevisualizacion(informe);
            }
        });
        
        downloadBtn.addEventListener('click', function() {
            const informe = informesEjemplo[id];
            if (informe) {
                descargarArchivo(informe);
            }
        });
        
        backBtn.addEventListener('click', function() {
            // Redirigir a la p√°gina anterior (en un caso real, ser√≠a la p√°gina de listado)
            window.history.back();
        });
        
        // Inicializar
        cargarInforme();
    </script>
</body>
</html>
